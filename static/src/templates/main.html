<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>favorit</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="top-nav">
                <div class="top-nav__links">
                    <a>
                        <img src="/assets/images/icons/car.svg" width="24">
                        Для легкового транспорта
                    </a>
                    <a>
                        <img src="/assets/images/icons/delivery-truck.svg" width="24">
                        Для грузового транспорта
                    </a>
                    <a>
                        <img src="/assets/images/icons/production-plant.svg" width="24">
                        Для индустрии
                    </a>
                </div>

                <div class="top-nav__region">
                    <select>
                        <option>Регион</option>
                    </select>
                </div>

                <div class="top-nav__search">
                    <img src="/assets/images/icons/magnifier.svg" width="18">
                    <input title="Поиск" placeholder="Поиск по товарам">
                </div>

                <div class="basket">
                    <img src="/assets/images/icons/cart.svg" width="22">
                    Заказы
                </div>
            </div>

            <div class="top-title">
                <div class="top-title__logo">
                    <img src="/assets/images/logo.svg" width="230">
                </div>

                <div class="top-title__label">
                    Для всех
                </div>

                <div class="top-title__separator"></div>

                <div class="top-title__distributor">
                    Официальный дистрибьютор компании
                    <img src="/assets/images/exxon-mobil.svg" width="78">
                    с 2004 года.
                </div>

                <div class="top-title__ask">
                    <button>Задать вопрос</button>
                </div>
            </div>

            <div class="menu">
                <a class="menu__item">Главная</a>
                <a class="menu__item">Каталог</a>
                <a class="menu__item">Сотрудничество</a>
                <a class="menu__item">Подбор масла</a>
                <a class="menu__item">Бренды</a>
                <a class="menu__item">Mobil 1 Центр</a>
                <a class="menu__item">О нас</a>
                <a class="menu__item">Контакты</a>
            </div>
        </header>

        <main>
            <div class="top-slider">
                <div class="top-slider__item">
                    <img src="/assets/images/bg_header.png">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
